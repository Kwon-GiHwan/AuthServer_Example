version: "3"

services:
  fast_api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    volumes:
      - ./:/app/
    networks:
      - network_backend
    ports:
      - "8080:80"

  mysql:
    image: mysql:5.7
    restart: always
    volumes:
      - ./mysql/db:/docker-entrypoint-initdb.d
    networks:
      - network_backend
    ports:
      - "3306:3306"
    environment:
        MYSQL_DATABASE: 'backend'
        MYSQL_ROOT_PASSWORD: '1234'
    expose:
        - "3306"
    command: ['mysqld', '--character-set-server=utf8', '--collation-server=utf8_general_ci']

networks:
  network_backend:
      driver: bridge